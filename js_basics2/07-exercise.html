<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

    <h2 class="h3">Rock Paper Scissors</h2>

    <button onclick="
        playGame(1); //userChoice = 1 (Rock)
    ">Rock</button>
    <button onclick="
        playGame(2); //userChoice = 2 (Scissors)
    ">Scissors</button>
    <button onclick="
        playGame(3); //userChoice = 3 (Paper)
        ">Paper</button>

    <script>

        let ties = 0;
        let wins = 0;
        let loses = 0;

        // Rock - 1
        // Scissors - 2
        // Paper - 3

        function choice(choice) {
            if (choice === 1) {
                return 'Rock';
            } else if (choice === 2) {
                return 'Scissors';
            } else if (choice === 3) {
                return 'Paper';
            } else {
                //'Please check your userChoice at the function playGame().';
                return 0;
            }
        }

        function pcChoice() {
            return Math.floor((Math.random()) * 3) + 1;
        }

        function playGame(userChoice) {

            const userCh = choice(userChoice);
            const pcCh = choice(pcChoice());

            if (userCh === 'Rock' && pcCh === 'Rock') {
                console.log('Tie');
            }
            else if (userCh === 'Rock' && pcCh === 'Scissors') {
                console.log('User win.');
            }
            else if (userCh === 'Rock' && pcCh === 'Paper') {
                console.log('Pc win.');
            }

            else if (userCh === 'Scissors' && pcCh === 'Rock') {
                console.log('Pc win.');
            }
            else if (userCh === 'Scissors' && pcCh === 'Scissors') {
                console.log('Tie.');
            }
            else if (userCh === 'Scissors' && pcCh === 'Paper') {
                console.log('User win.');
            }

            else if (userCh === 'Paper' && pcCh === 'Rock') {
                console.log('User win.');
            }
            else if (userCh === 'Paper' && pcCh === 'Scissors') {
                console.log('Pc win.');
            }
            else if (userCh === 'Paper' && pcCh === 'Paper') {
                console.log('Tie.');
            }

            else {
                console.log('Error.');
            }



        }

    </script>
</body>

</html>
