<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

    <h3>Youtube Subscribe button</h3>

    <button id="js-ytsubscribe">Subscribe</button>
    <p>
        <a href="dom-magic-fight.html">Magic Fight Game</a>
    </p>

    <h3>Amazon Shipping Calculator</h3>

    <input type="text" id="js-text-input"> <span class="h2" id="js-dots-span"></span>
    <p id="js-show-input-value"></p>


    <script>

        const btn = document.querySelector('button#js-ytsubscribe');

        btn.addEventListener("click", () => {

            if (btn.innerText === 'Subscribe') {
                btn.innerText = 'Subscribed'
            }
            else {
                btn.innerText = 'Subscribe'
            }
        });

        const inputText = document.querySelector('#js-text-input');
        const dotsSpan = document.querySelector('#js-dots-span');
        const showInpValue = document.querySelector('#js-show-input-value');
        inputText.addEventListener("input", () => {

            showInpValue.textContent = inputText.value;
            if (inputText.value.length === 0 ) {
                dotsSpan.innerHTML = '';
            } else {
                dotsSpan.innerHTML = '<img src="https://media1.tenor.com/m/FTJseOZiIXsAAAAC/typing-thinking.gif" width="100">';
            }

        });


    </script>
</body>

</html>
