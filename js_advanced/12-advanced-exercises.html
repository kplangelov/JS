<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

    <button id="js-btn-add-to-cart" class="btn btn-primary">Add to cart</button>
    <p id="js-added-to-cart-text"></p>
    <p id="js-added-button-spam"></p>


    <script>

        const btnAddToCart = document.querySelector('#js-btn-add-to-cart');
        const addedToCartText = document.querySelector('#js-added-to-cart-text');
        const addedBtnSpam = document.querySelector('#js-added-button-spam');


        btnAddToCart.addEventListener('click', () => {
            if (addedToCartText.textContent !== 'Added!') {
                fAddToCartText()
                addedBtnSpam.textContent = '';
            }
            else {
                addedBtnSpam.textContent = 'Please stop spam the button.';
            }

        });

        function fAddToCartText() {


            addedToCartText.textContent = 'Added!';

            setTimeout(function () {
                addedToCartText.textContent = '';
                addedBtnSpam.textContent = '';
            }, 2000);
        }

        const add = function () {
            console.log(2 + 3);
        };

        add();
        add();

        function runTwice(fun)
        {
            fun();
            fun();
        }

        runTwice(function () {
            console.log('12b');
        });



    </script>
</body>

</html>
