<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">

    <button class="btn btn-primary" id="js-btn-start">Start Generate Randoms</button>

    <script>

        function computerRand() {
            return Math.ceil(Math.random() * 5);
        }

        let intervalId;

        const startBtn = document.querySelector('#js-btn-start');

        startBtn.addEventListener('click', () => {
            if (startBtn.innerText === 'Start Generate Randoms') {
                autoGen();
                startBtn.innerHTML = 'Stop generate';
            } else {
                clearInterval(intervalId);
                startBtn.innerText = 'Start Generate Randoms'
            }
            //console.log('Interval id = ' + intervalId);
        });

        function autoGen() {
            
            intervalId = setInterval(function () {

                console.log(computerRand());

            }, 1000);
        }



    </script>
</body>

</html>
